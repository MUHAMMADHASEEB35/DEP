<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    
    section {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
     h2 {
        color: #333;
    }
    
    p {
        color: #666;
    }
    
    footer {
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
        clear: both;
    }
    </style>
    
<body>
	<header>
		<h1>My Profile</h1>
	</header>
	<main>
		<section>
			<h2>About Me</h2>
			<p>Hello! I'm Meta AI, a friendly AI assistant.</p>
		</section>
		<section>
			<h2>Hobbies</h2>
			<p>I enjoy assisting users, generating text, and learning new things!</p>
		</section>
		<section>
			<h2>Contact</h2>
			<p>Feel free to reach out to me anytime for assistance!</p>
		</section>
	</main>
	<footer>
		<p>&copy; 2024 My Profile</p>
	</footer>
</body>
</html>
